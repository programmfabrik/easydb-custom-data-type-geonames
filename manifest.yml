plugin:
  name: custom-data-type-geonames
  version: 2
  url: https://github.com/programmfabrik/easydb-custom-data-type-geonames
  displayname:
    de-DE: geonames-Verknüpfung
    en-US: geonames-Referencing
  info:
    de-DE: Stellt Verknüpfungen mit der geographischen Datenbank geonames her.
    en-US: Use for references to entities of geonames-database.
  server:
    api-version:
      require: 1
  webfrontend:
    url: custom-data-type-geonames.js
    l10n: l10n/
    css: custom-data-type-geonames.css
custom_types:
  geonames:
    update:
      script: build/updater/geonames-update.js
      timeout: 5
      batch_size: 50
      interval_base_config: update_interval_geonames.days
    mapping:
      conceptName:
        type: text
      conceptURI:
        type: text
      conceptAncestors:
        type: text
    config:
      schema:
        - name: mapbox_api_key
          parameters:
            value:
              type: text
        - name: geonames_username
          parameters:
            value:
              type: text
      mask:
        - name: config_featureclasses
          parameters:
            value:
              type: bool
        - name: config_featurecodes
          parameters:
            value:
              type: bool
        - name: default_country_code
          parameters:
            value:
              type: text
        - name: default_expand
          parameters:
            value:
              type: bool
        - name: use_ancestors
          parameters:
            value:
              type: bool
base_config:
  - name: update_interval_geonames
    group: update_custom_data_type
    parameters:
      days:
        type: int
        min: 0
        default: 0
        position: 0
      default_language:
        type: text
        default: 'de'
        position: 1
      geonames_username:
        type: text
        default: ''
        position: 1
